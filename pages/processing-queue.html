<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <title>Concurrent task queue using RxJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.5/rxjs.umd.min.js"></script>
    <script type="module" src="./scripts/processing-queue.js"></script>
</head>

<body>

    <head>
        <h1>Concurrent task queue using RxJS</h1>
    </head>

    <main>
        <button id="addProcessBtn">Add process</button>
        <button id="dropProcessBtn">Drop process</button>
        <input type="number" id="dropProcessId" placeholder="Process id to drop" />
        <br />
        <br />
        <div>
            In-Progress: <span id="inProgressCount">0</span> /
            Max. Concurrency: <span id="maxConcurrency">0</span>
        </div>
        <div>
            Completed: <span id="completedCount">0</span> /
            Failed: <span id="failedCount">0</span></div>
        <div>
            Total: <span id="totalCount">0</span>
        </div>
        <pre id="processes"></pre>
    </main>

</body>

</html>
